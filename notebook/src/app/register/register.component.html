<div class="container">
      <form [hidden]='formdata.submitted' [formGroup]='register' (ngSubmit)='onSubmit()' #formdata="ngForm" >
        <div class="test" class="box"  >

          <mat-form-field appearance="fill">
            <mat-label>name</mat-label>
            <input matInput formControlName="name" >
          </mat-form-field>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" >
          <mat-error *ngIf="name.errors.required">Name is required</mat-error>
          <mat-error *ngIf="name.errors.minlength">Name required minimum 3 length</mat-error>
          <!-- <h1 *ngIf="name.errors.required" >Name is required</h1> -->
          <!-- <h1 *ngIf="name.errors.minlength" >Name is minLength</h1> -->
          
        </div>
        <p>name.errors.required | {{name.errors.required|json}} </p>
        <p>name.invalid | {{name.invalid|json}} </p>
        <mat-form-field appearance="fill">
            <mat-label>Phone number</mat-label>
            <input matInput placeholder="Enter your name" formControlName="phone" required>

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required>
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>


        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide"  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" required>
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Conform password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="conform_password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" required>
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        </mat-form-field>



        <button mat-raised-button color="primary" [disabled]='!register.valid' >Sign Up</button>
        <br>
        <button mat-raised-button color="secondary" (click)="formdata.resetForm({})" >Reset</button>
      </div>

      </form>
      <div class="box" *ngIf="formdata.submitted" >
        <p>Registered Successfully, {{ formdata.value.name }}!</p>
        <button mat-raised-button color="primary"  (click)="formdata.resetForm({})">Try Log in</button>
      </div>
    
</div>
