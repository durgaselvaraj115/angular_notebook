<p>This is initial setup material custome and dark theme with scss</p>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<button (click)="delete()" >delete</button>
<table mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
  </ng-container>

  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> place </th>
    <td mat-cell *matCellDef="let row"> {{row.place}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="column"></tr>
  <tr mat-row *matRowDef="let row; columns: column;" (click)="clickclm(row)" ></tr>
</table>
